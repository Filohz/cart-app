

<div class="abrir-modal animacion fadeIn">
  <div class="modal" style="display: block;" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carro de Compras</h5>
          <button type="button" class="btn-close" (click)="closeCart()"></button>
        </div>
        <div class="modal-body">
          @if (items.length>0) {
            <cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)" ></cart>
          }@else {
            <div class="alert alert-warning">No hay elementos en el Carrito de Compras</div>
          }
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeCart()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
